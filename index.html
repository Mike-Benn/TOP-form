<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="graphic-container">
            <div class="logo">
                <div class="image-container">
                    <img src="./images/odin-logo.png" alt="Picture of The Odin Project mascot" class="thor">
                </div>
            </div>
            <img src="./images/leafy.png" alt="Picture of jungle background">
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now </em>to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-body">
                <h3>Let's do this!</h3>
                <form action="#" method="post" id="new-account">
                    <div class="form-contents">
                        <div class="form-left">
                            <div>
                                <label for="first_name">FIRST NAME</label><br>
                                <input class="input-default" type="text" name="FirstName" id="first_name" autocomplete="off">
                            </div>
                            <div>
                                <label for="user_email">EMAIL</label><br>
                                <input class="input-default" type="email" name="Email" id="user_email" autocomplete="off">
                            </div>
                            <div>
                                <label for="user_password">PASSWORD</label><br>
                                <input class="input-password" type="password" name="Password" id="user_password" minlength="8" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-right">
                            <div>
                                <label for="last_name">LAST NAME</label><br>
                                <input class="input-default" type="text" name="LastName" id="last_name" autocomplete="off">
                            </div>
                            <div>
                                <label for="phone_number">PHONE NUMBER</label><br>
                                <input class="input-default" type="tel" name="PhoneNumber" id="phone_number" autocomplete="off">
                            </div>
                            <div>
                                <label for="password_confirm">CONFIRM PASSWORD</label><br>
                                <input class="input-password" type="password" name="PasswordConfirm" id="password_confirm" minlength="8" autocomplete="off">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-footer">
                <button type="submit" form="new-account" value="CreateAccount" id="submit-btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
